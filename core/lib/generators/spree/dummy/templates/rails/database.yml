<% db = case ENV['DB']
        when 'mysql'
          'mysql'
        when 'postgres', 'postgresql'
          'postgres'
        when /sqlite3?/, '', nil
          'sqlite'
        else
          raise "Invalid DB specified: #{ENV['DB']}"
        end %>
<% db_host = case db
             when 'mysql'
               ENV['DB_MYSQL_HOST'] || ENV['DB_HOST']
             when 'postgres'
               ENV['DB_POSTGRES_HOST'] || ENV['DB_HOST']
             else
               ENV['DB_HOST']
             end %>
<% db_username = ENV['DB_USERNAME'] %>
<% db_password = ENV['DB_PASSWORD'] %>

<% case ENV['DB']
  when 'mysql' %>
development:
  adapter: mysql2
  database: <%= options[:lib_name] %>_solidus_development
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  encoding: utf8
test:
  adapter: mysql2
  database: <%= options[:lib_name] %>_solidus_test
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  encoding: utf8
production:
  adapter: mysql2
  database: <%= options[:lib_name] %>_solidus_production
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  encoding: utf8
<% when 'postgres', 'postgresql' %>
development:
  adapter: postgresql
  database: <%= options[:lib_name] %>_solidus_development
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  min_messages: warning
test:
  adapter: postgresql
  database: <%= options[:lib_name] %>_solidus_test
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  min_messages: warning
production:
  adapter: postgresql
  database: <%= options[:lib_name] %>_solidus_production
  <% unless db_username.blank? %>
  username: <%= db_username %>
  <% end %>
  <% unless db_password.blank? %>
  password: <%= db_password %>
  <% end %>
  <% unless db_host.blank? %>
  host: <%= db_host %>
  <% end %>
  min_messages: warning
<% when 'sqlite', '', nil %>
development:
  adapter: sqlite3
  database: db/solidus_development.sqlite3
test:
  adapter: sqlite3
  database: db/solidus_test.sqlite3
production:
  adapter: sqlite3
  database: db/solidus_production.sqlite3
<% end %>
